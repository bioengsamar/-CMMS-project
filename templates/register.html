<!DOCTYPE html>
<html>
    <head>
        <style>
        body{
            background-image: url("../static/design3.jpg");
            background-repeat: no-repeat;
            background-size: 100%;
        }</style>
        <meta charset="utf-8">
        <title>Register</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    </head>
    <body>
        <div class="register">
            <h1>Register</h1>
            <div class="links">
                <!--<a href="register.html" class="active">Register</a>-->
                <a href="http://127.0.0.1:5000/index">Login</a><br><br>
                
            </div>
            <form action="{{ url_for('register') }}" method="post" autocomplete="off">
                <label for="username">
                    <i class="fas fa-user"></i>
                </label>
                <input type="text" name="username" placeholder="Username" id="username" required><br><br>
                <label for="password">
                    <i class="fas fa-lock"></i>
                </label>
                <input type="ID" name="ID" placeholder="ID" id="ID" required><br><br>
                <label for="email">
                    <i class="fas fa-envelope"></i>
                </label>
                <input type="email" name="email" placeholder="Email" id="email" required>
                <div class="msg"> </div> <br><br>
                <input type="submit" value="Register">
            </form>
        </div>
    </body>
</html>
